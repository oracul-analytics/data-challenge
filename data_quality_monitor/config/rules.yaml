clickhouse:
  host: localhost
  port: 8125
  database: dq
  username: default
  password: ""

kafka:
  bootstrap_servers: localhost:39092

rules:
  - table: dq.events
    expectations:
      - type: completeness
        column: value
        threshold: 0.99
      - type: uniqueness
        column: event_id
        threshold: 0.98
      - type: range
        column: value
        min: 0
        max: 1000
  - table: dq.events
    expectations:
      - type: schema
        columns:
          event_id: UInt64
          value: Float64
          ts: DateTime
